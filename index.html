<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <main>
      <form>
        <div class="container">
          <div class="username_input">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter username" />
          </div>
          <div class="password">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter password" />
            <span class="notify"
              >Your password is between 4 and 12 characters</span
            >
          </div>
          <div class="text_input">
            <label for="Typing">Input Text Label</label>
            <input type="text" id="typing" required />
            <span class="error_msg"
              >Error message informing me of a problem</span
            >
          </div>
        </div>
        <div class="parent">
          <input type="checkbox" id="remember" />
          <label for="Remember me" class="remember">Remember me</label>
        </div>
        <div class="on_off">
          <input type="checkbox" id="turn" />
          <label for="turn" class="turn">Off</label>
        </div>
      </form>
    </main>
  </body>
</html>
